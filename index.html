<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Foogle Homepage</title>
</head>
<body>
    <header>
        <ul class="header">
            <li class="fleft"><a href="#">About</a></li>
            <li class="fleft"><a href="#">Store</a></li>
            <li class="fright"><img src="images/account.png" alt="Account"></li>
            <li class="fright"><img src="images/apps.png" alt="Apps"></li>
            <li class="fright"><a href="#">Images</a></li>
            <li class="fright"><a href="#">Gmail</a></li>
        </ul>
    </header>

    <main class="main">
        <div>
            <div class="content">
                <img class="logo" src="images/logo.png" alt="Foogle Logo">
            </div>
            <div class="content">
                <input class="searchbox" type="text">
            </div>
            <div class="content">
                <input class="btn" type="submit" value="Search Foogle">
                <img class="icon" src="images/search.svg">
                <input class="btn" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
    </main>

    <footer>
        <ul class="header footer">
            <li class="fleft"><a href="#">Advertising</a></li>
            <li class="fleft"><a href="#">Business</a></li>
            <li class="fleft"><a href="#">How the search works</a></li>
            <li class="fright"><a href="#">Privacy</a></li>
            <li class="fright"><a href="#">Terms</a></li>
            <li class="fright"><a href="#">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
