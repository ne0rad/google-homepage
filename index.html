<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Google Homepage</title>
</head>
<body>
    <header>
        <ul class="header header-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
        <ul class="header header-right">
            <li><button>Login</button></li>
            <li><button>Apps</button></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Gmail</a></li>
        </ul>
    </header>

    <main class="main">
        <div class="spacer spacer-top"></div>
        <div class="spacer">
            <div class="content">
                <img class="logo" src="images/logo.png" alt="Foogle Logo">
            </div>
            <div class="content">
                <input class="searchbox" type="text">
            </div>
            <div class="content">
                <input class="btn" type="submit" value="Search Foogle">
                <img class="icon" src="images/search.svg">
                <input class="btn" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        <div class="spacer spacer-bottom"></div>
    </main>

    <footer>

    </footer>
</body>
</html>
